<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="王佳蕾">
  <meta name="Keywords" content="某网站的超链接和图片提示效果">
  <meta name="Description" content="">
  <title>超链接和图片提示效果</title>
  <style type="text/css">
    a{text-decoration:none;}
    ul{position:relative;margin:20px auto;}
	ul li{float:left;margin:5px;list-style:none;}
  </style>
 </head>
 <body>
	<ul>
		<li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 ipod"><img src="images/apple_1.jpg" alt="苹果 ipod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 ipod nano"><img src="images/apple_2.jpg" alt="苹果 ipod nano" /></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iphone"><img src="images/apple_3.jpg" alt="苹果 iphone" /></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac" /></a></li>
	</ul>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var x=10;
			var y=20;
			$("a.tooltip").mouseover(function(e){
				this.myTitle=this.title;
				this.mySrc=this.href;
				this.title='';
				var imgTitle=this.myTitle? '<br>'+this.myTitle:'';
				var tooltip="<div id='tooltip'><img src="+this.mySrc+" alt='产品预览图'>"+imgTitle+"</img></div>";
				//var $tooltip=$(tooltip);
				$("body").append(tooltip);
				$("#tooltip").css(
				{'top':(e.pageY+y)+'px',
				 'left':(e.pageX+x)+'px',
				 'position':'absolute',
				 'border':'1px solid blue',
				 'background':'black',
				 'color':'#fff'}).show("fast");
			}).mouseout(function(){
				this.title=this.myTitle;
				$("#tooltip").remove();
			}).mousemove(function(e){
				$("#tooltip").css({
				   'top':(e.pageY+y)+'px',
				   'left':(e.pageX+x)+'px',
				});
			});
		});
	</script>
 </body>
</html>

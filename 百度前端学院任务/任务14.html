<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="零基础JavaScript编码2">
  <meta name="Description" content="">
  <title>筛选数据</title>
 </head>
 <body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
	<script type="text/javascript">
		var aqiData=[
		["北京",90],
		["上海",50],
		["福州",10],
		["广州",50],
		["成都",90],
		["西安",100]
		];
		(function(){
			var aqi=document.getElementById("aqi-list");
			var li;
			var arr=["一","二","三","四","五","六"];
			aqiData.sort(compare);
			for(var i=0,len=aqiData.length;i<len;i++){
				if(aqiData[i][1]>60){
					li=document.createElement("li");
					li.innerHTML="第"+arr[i]+"名"+aqiData[i][0]+":"+aqiData[i][1];
					aqi.appendChild(li);
				}
			}
		})();
		function compare(value1,value2){
			return value1[1]-value2[1];
		}
	</script>
 </body>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="王佳蕾">
  <meta name="Keywords" content="任务18">
  <meta name="Description" content="">
  <title>任务18</title>
  <style type="text/css">
	*{
	   padding:0px;
	   margin:0px;
	 }
	 #box{
		position:relative;
		margin:20px auto;
		width:1200px;
	 }
	 #input{
		position:relative;
		margin:50px auto;
		vertical-align:center;
		text-align:center;
	}
	#input #txt{
		width:200px;
		height:36px;
		border:1px solid #33ccff;
		border-radius:4px;
		box-shadow:0px 0px 15px #33ccff;
	}
	#input button{
		width:50px;
		height:30px;
        border:1px solid #33ccff;
		border-radius:2px;
		margin:2px;
	}
	#show{
	    position:relative;
		margin:50px auto;
		vertical-align:center;
		text-align:center;
		width:100%;
		line-height:50px;
	}
	#show div{
		display:inline-block;
		width:50px;
		height:50px;
		color:white;
		background:#ff6666;
		margin:5px;
	}

  </style>
 </head>
 <body>
	<div id="box">
		<div id="input">
			<input type="text" id="txt"/>
			<button id="leftIn">左侧入</button>
			<button id="rightIn">右侧入</button>&nbsp;&nbsp;
			<button id="leftOut">左侧出</button>
			<button id="righOut">右侧出</button>
		</div>
		<div id="show"></div><!--这里不能有空格，不然会当做元素节点占据位置-->
	</div>
	<script type="text/javascript">
	    $("leftIn").onclick=function(){
			var oDiv=document.createElement("div");
			oDiv.innerHTML=$("txt").value;
			$("show").insertBefore(oDiv,$("show").firstChild);
		};
		$("rightIn").onclick=function(){
			var oDiv=document.createElement("div");
			oDiv.innerHTML=$("txt").value;
			$("show").appendChild(oDiv);
		};
		$("leftOut").onclick=function(){
			var deleteContent=$("show").removeChild($("show").firstChild);
			alert(deleteContent.innerHTML);
		};
		$("righOut").onclick=function(){
			var deleteContent=$("show").removeChild($("show").lastChild);
			alert(deleteContent.innerHTML);
		};
		function $(id){
			return document.getElementById(id);
		}
	</script>
 </body>
</html>
